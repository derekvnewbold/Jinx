		    			setTimeout(updateOffer, (data.remainingTime+1)*1000);
		    		} else {
		    			updateOffer();
			    	}
		    		*/
			    });
			}
			
			$(document).ready(function() {
			    updateOffer();
				//setInterval(updateOffer, 5000);
			});
		</script>
	</head>

	<body>
		<div id="content"></div>
	</body>
</html>
